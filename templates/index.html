<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detect payment fraud using URL analysis.">
    <meta name="keywords" content="payment fraud, phishing, cybersecurity, URL analysis">
    <title>Payment Fraud Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="static/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient">
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="form-title">Payment Fraud Detection</h2>
                <form action="/" method="post" class="url-form">
                    <div class="form-group">
                        <input type="text" class="form-input" name="url" id="url" placeholder="Enter URL" required>
                        <label for="url" class="form-label"></label>
                    </div>
                    <button class="check-button" role="button">Check URL</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center result-container" id="resultContainer">
            <div class="col-md-8 result-box">
                <h6 class="url-display"><a href="{{ url }}" target="_blank">{{ url }}</a></h6>
                <h3 id="prediction" class="prediction-text"></h3>
                <div class="button-group">
                    <button class="continue-safe-button" id="button1" onclick="window.open('{{url}}')" target="_blank">Continue (Safe)</button>
                    <button class="continue-unsafe-button" id="button2" onclick="window.open('{{url}}')" target="_blank">Continue (Unsafe)</button>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        let x = '{{xx}}';
        let num = x * 100;
        if (0 <= x && x < 0.50) {
            num = 100 - num;
        }
        let txtx = num.toString();
        if (x <= 1 && x >= 0.50) {
            var label = "Website is " + txtx + "% safe to use.";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button1").style.display = "block";
            document.getElementById("button2").style.display = "none";
        } else if (0 <= x && x < 0.50) {
            var label = "Website is " + txtx + "% unsafe to use.";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button2").style.display = "block";
            document.getElementById("button1").style.display = "none";
        }
        if('{{xx}}' == ""){
            document.getElementById("resultContainer").style.display = "none";
        } else {
            document.getElementById("resultContainer").style.display = "flex";
        }
    </script>
</body>
</html>
